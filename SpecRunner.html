<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.0.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.0.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.0.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="turtle.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="turtlespec.js"></script>

</head>
<body>

<script type="text/javascript">
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().execute();
</script>

<style type="text/css">
canvas {border: 1pt solid black;}
</style>
<canvas id="canvas" width="200" height="200"></canvas>

<script type="text/javascript">
(function end_body (window, document, undefined){
    var turtle = new Turtle();
    var costume_pen = new Turtle.Pen();
    turtle.use({pen: costume_pen});
    turtle.pen.down();
    turtle.turn(-90);
    turtle.move(9);
    turtle.turn(180 - 53);
    turtle.move(15);
    turtle.turn(180 - 37 - 37);
    turtle.move(15);
    turtle.turn(180 - 53);
    turtle.move(9);
    turtle.pen.up();
    turtle.setPosition(50, 50);
    turtle.setDirection(45);
    var context = document.getElementById('canvas').getContext('2d');
    turtle.drop("pen");
    var costume = new Turtle.Costume();
    costume.use({"shape": costume_pen});
    turtle.use({
        pen: new Turtle.Pen(),
        costume: costume,
    });
    turtle.pen.down();
    turtle.turn(-90).move(40).turn(135).move(50).render(context);
    this.turtle = turtle;
    this.context = context;
})(this, this.document);
</script>

</body>
</html>
