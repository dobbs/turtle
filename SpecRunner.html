<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.0.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.0.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.0.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="turtle.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="turtlespec.js"></script>

</head>
<body>

<script type="text/javascript">
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().execute();
</script>

<style type="text/css">
canvas {border: 1pt solid black;}
</style>
<canvas id="canvas" width="200" height="200"></canvas>

<script type="text/javascript">
(function (window, document, undefined){
   var path = new TurtlePath();
    path.penDown();
    path.turn(-90);
    path.move(9);
    path.turn(180 - 53);
    path.move(15);
    path.turn(180 - 37 - 37);
    path.move(15);
    path.turn(180 - 53);
    path.move(9);
    path.penUp();
    path.setPosition(50, 50);
    path.setDirection(45);
    path.render(document.getElementById('canvas'));
    this.path = path;
})(this, this.document);
  </script>

</body>
</html>
