<!DOCTYPE html>
<html>
<head>
<title>Turtle Graphics Examples: von Koch snowflake, peano curve, and an interactive shell</title>
<script type="text/javascript" src="turtle.js"></script>
<script type="text/javascript" src="fractal.js"></script>
<style type="text/css">
canvas {border: 1pt solid black;}
.interactive {float: left; margin-right: 1em;}
.example p {margin: 0;}
.example p:first-child {margin-bottom: 1em;}
</style>
</head>
<body>
<div class="playback">
<canvas class="fractal" width="205" height="110"></canvas>
</div>
<div class="interactive">
<canvas id="interactivecanvas" width="205" height="200"></canvas>
<form><input id="commandline" type="text" size="36" name="commandline"></form>
</div>
<div class="example">
<p>Commands include:</p>
<p><code>penUp</code></p>
<p><code>penDown</code></p>
<p><code>move <em>pixels</em></code></p>
<p><code>turn <em>degrees</em></code></p>
<p><code>clear</code></p>
</div>  
</body>
<script type="text/javascript"><!--
(function () {
drawFractal(document.getElementsByClassName("fractal")[0]);

var canvas = document.getElementById('interactivecanvas');
var commandline = document.getElementById('commandline');
var view = new CanvasView(canvas);
var t = view.turtle;
function interpreter () {
    var args = commandline.value.split(/[ ,.()]/);
    var command = args.shift();
    if (typeof(view[command]) == 'function') {
        view[command].apply(view, args);
    }
    commandline.focus();
    return false;
}
commandline.form.onsubmit = interpreter;
commandline.focus();
window.onclick = function () {commandline.focus()}
return;
})();
--></script>
</html>
