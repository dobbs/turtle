<!DOCTYPE html>
<html>
<head>
<title>Turtle Graphics Examples: von Koch snowflake, peano curve, and an interactive shell</title>
<script type="text/javascript" src="turtle.js"></script>
<script type="text/javascript" src="editor.js"></script>
<script type="text/javascript" src="fractal.js"></script>
<script type="text/javascript" src="interactive.js"></script>
<style type="text/css">
canvas {border: 1pt solid black;}
.interactive-docs p {margin: 0;}
#js * {display:block;}
#editor {
  font-family: "Courier New", Courier, monospace;
  width: 30em; padding: .5em; margin-top: 1em; border: 1pt solid black;
}
#versions {margin-bottom: 1em;}
#versions .delete {float: right; margin-right: 2em;}
#versions div:hover {background-color: #ddd;}
.hide {display:none;}
</style>
</head>
<body>
<div class="playback">
<canvas class="fractal" width="205" height="110"></canvas>
</div>
<div class="interactive">
<canvas id="interactivecanvas" width="205" height="200"></canvas>
<form><input id="commandline" type="text" size="36" name="commandline"></form>
</div>
<div class="interactive-docs">
<p>Commands include:</p>
<p><code>penup</code></p>
<p><code>pendown</code></p>
<p><code>move <em>pixels</em></code></p>
<p><code>turn <em>degrees</em></code></p>
<p><code>clear</code></p>
</div>  
<form>
<textarea id="editor" cols="60" rows="40">
var T = Turtle.interactiveTurtle;

T.polygon = function polygon(sides, pixels) {
    var angle = 360/parseInt(sides);
    for(var i = sides; i--;) {
        this.move(pixels);
        this.turn(angle);
    }
    return;
};

T.flower = function flower() {
    for(var i = 5; i--;) {
        this.polygon(3, 30);
        this.turn(360/5);
    }
    T.turn(50);
    for(var i = 5; i--;) {
        this.polygon(3, 50);
        this.turn(360/5);
    }
};

T.spiral = function spiral(steps, pixels, degrees) {
    if (steps > 0) {
        this.move(pixels);
        this.turn(degrees);
        this.spiral(parseInt(steps) - 1, parseInt(pixels) + 3, parseInt(degrees));
    }   
};

</textarea>
<input type="submit" value="run"></input>
</form>
<section id="versions">
<h1>Versions</h1>
<div class="example hide">
  <form class="rename-form hide"><input type="text" name="newname" size="60"></form>
  <a href="" class="load">version</a>
  <a href="" class="rename">&#x270e;</a>
  <a href="" class="delete">&#x2715;</a>
</div>
</section>
</body>
<script type="text/javascript">
(function (window, document, undefined) {
Turtle.drawFractal(document.getElementsByClassName("fractal")[0]);
Turtle.interactiveCanvas(
    document.getElementById("interactivecanvas").getContext('2d'),
    document.getElementById("commandline")
);

var editor = document.getElementById("editor");
var versions = document.getElementById("versions");
window.editor = new Turtle.Editor(editor, window.localStorage, versions);
window.editor.versionReady();
return;
})(this, this.document);
</script>
</html>
